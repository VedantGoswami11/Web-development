<body onload="getHelloWorld();">

                </div>

                    <div id="parent2"></div>

        </div>
        <div id="grand-grand-parent2">

                </div>
        </div>
        <div>
            <button class="get" onclick="getHelloWorld();" value="setInspiration()">Hello World!!</button>
